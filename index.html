<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HANGMAN</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src= "js/main.js"></script>
</head>
<body>
  <header>HANGMAN</header>
  
  <div class="counter-wrapper">
    <h1># of Mistakes Left = </h1>
    <div class="counter"></div>
  </div>
  
  <section id="letters">
    <div class="letter" id="l0">Letter 1</div> 
    <div class="letter" id="l1">Letter 2</div>
    <div class="letter" id="l2">Letter 3</div>
    <div class="letter" id="l3">Letter 4</div>
    <div class="letter" id="l4">Letter 5</div>
    <div class="letter" id="l5">Letter 6</div>
    <div class="letter" id="l6">Letter 7</div>
  </section>

  <section id="guesses">
    <div class="guess" id="g0">Guess 1</div>
    <div class="guess" id="g1">Guess 2</div>
    <div class="guess" id="g2">Guess 3</div>
    <div class="guess" id="g3">Guess 4</div>
    <div class="guess" id="g4">Guess 5</div>
    <div class="guess" id="g5">Guess 6</div>
    <div class="guess" id="g6">Guess 7</div>
  </section>

  <form id="letter-form">
    <label for="letter-input">(P1) Input a word:</label>
    <input type="text" id="wordToGuess" name="word">
    <button type="button" onclick="getWordToGuess()">GO</button>
  </form>
  
  <form id="letter-form">
    <label for="letter-input">(P2) Guess a letter:</label>
    <input type="text" id="letterToGuess" name="letter">
    <button type="button" onclick="checkLetterToGuess()">GO</button>
  </form>

  <section id="graveyard">
    <div class="grave" id="v0">Used 1</div>
    <div class="grave" id="v1">Used 2</div>
    <div class="grave" id="v2">Used 3</div>
    <div class="grave" id="v3">Used 4</div>
    <div class="grave" id="v4">Used 5</div>
</section>

</body>
</html>
