<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HANGMAN</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src= "js/main.js"></script>
</head>
<body>
  <header>HANGMAN</header>
  
  <div class="counter-wrapper">
    <h1># of Guesses Left = </h1>
    <div class="counter">7</div>
  </div>
  
  <section id="letters">
    <div class="letter">Letter 1</div> 
    <div class="letter">Letter 2</div>
    <div class="letter">Letter 3</div>
    <div class="letter">Letter 4</div>
    <div class="letter">Letter 5</div>
    <div class="letter">Letter 6</div>
    <div class="letter">Letter 7</div>
  </section>

  <section id="guesses">
    <div class="guess">Guess 1</div>
    <div class="guess">Guess 2</div>
    <div class="guess">Guess 3</div>
    <div class="guess">Guess 4</div>
    <div class="guess">Guess 5</div>
    <div class="guess">Guess 6</div>
    <div class="guess">Guess 7</div>
  </section>

  <form>
    <label for="letter-input">(P1) Input a word:</label>
    <input type="text" id="wordToGuess" name="letter">
    <button type="submit" onclick = "getWordToGuess()">GO</button>
  </form>
  
  <form>
    <label for="letter-input">(P2) Guess a letter:</label>
    <input type="text" id="letterToGuess" name="letter">
    <button type="submit" onclick = "getLetterToGuess()">GO</button>
  </form>

  <section id="graveyard">
    <div class="grave">Used 1</div>
    <div class="grave">Used 2</div>
    <div class="grave">Used 3</div>
    <div class="grave">Used 4</div>
    <div class="grave">Used 5</div>
    <div class="grave">Used 6</div>
    <div class="grave">Used 7</div>
  </section>

</body>
</html>
